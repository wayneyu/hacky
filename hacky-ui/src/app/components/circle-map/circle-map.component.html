<div style="padding-left: 40px; padding-right: 40px;">

<mat-toolbar color="primary">
        <span>Gross Value by City</span>
</mat-toolbar>
<mat-card class="item-card">
        <mat-card-header>
        </mat-card-header>
        <mat-card-content>
                <agm-map [longitude]=-88.380900 [latitude]=50.247700  [zoom]=4.5>

                        <agm-circle *ngFor="let data of fundCityList"
                                [latitude]="data.lat"
                                [longitude]="data.lon"
                                [radius]='data.netAmount | scaleFactor:0.3'
                                [fillColor]="data.netAmount | circleColor: 'green':'red'"
                        ></agm-circle>
                        <agm-marker *ngFor="let data of fundCityList"
                                [latitude]="data.lat"
                                [longitude]="data.lon"
                                [label]='data.netAmount | currency: "CAD$"'></agm-marker>


                        </agm-map>
        </mat-card-content>
      </mat-card>
</div>
