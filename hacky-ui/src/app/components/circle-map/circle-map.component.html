<div style="padding-left: 40px; padding-right: 40px;">

<mat-toolbar color="primary">
        <span>My Application</span>
</mat-toolbar>
<mat-card class="item-card">
        <mat-card-header>
        </mat-card-header>
        <mat-card-content>
                <agm-map [latitude]="fundCityList[0].lat" [longitude]="fundCityList[0].lon">

                        <agm-circle *ngFor="let data of fundCityList"
                                [latitude]="data.lat"
                                [longitude]="data.lon"
                                [radius]="data.netAmount"
                                [fillColor]="data.color"
                        ></agm-circle>
                        <agm-marker *ngFor="let data of fundCityList"
                                [latitude]="data.lat"
                                [longitude]="data.lon"
                                [label]="'CAD $' + data.netAmount.toFixed(2)"></agm-marker>
                        
                        
                        </agm-map>
        </mat-card-content>
      </mat-card>
</div>
