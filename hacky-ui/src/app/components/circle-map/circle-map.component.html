<agm-map [latitude]="fundCityList[0].lat" [longitude]="fundCityList[0].lon">

<agm-circle *ngFor="let data of fundCityList"
        [latitude]="data.lat"
        [longitude]="data.lon"
        [radius]='data.netAmount | scaleFactor:0.3'
        [fillColor]="data.color"
></agm-circle>
<agm-marker *ngFor="let data of fundCityList"
        [latitude]="data.lat"
        [longitude]="data.lon"
        [label]='data.netAmount | currency: "CAD$"'></agm-marker>


</agm-map>
